{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">Receba tudo em seu email</h5>
    <div class="card-body">
        <p>Leia tudo em seu email e esteja pronto para o seu dia</p>

        <form>
            <div class="form-group">
              <!-- <label for="formGroupExampleInput"></label> -->
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
            </div>
            <div class="form-group">
              <!-- <label for="formGroupExampleInput2"></label> -->
              <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email">
            </div>
          </form>
          <button type="submit" class="btn btn-success">Assinar</button>
    </div>
</div>
</div>

{% endblock sidebar %}
